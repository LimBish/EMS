# Eureka
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8101/eureka

spring.data.mongodb.host=${MONGO_HOST:mongodb}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=event_service
spring.data.mongodb.username=${SPRING_DATA_MONGODB_USERNAME:root}
spring.data.mongodb.password=${SPRING_DATA_MONGODB_PASSWORD:password}
spring.data.mongodb.authentication-database=${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}


user.service.uri=http://USER-SERVICE/users/
event.service.uri=http://EVENT-SERVICE/events/
venue.service.uri=http://VENUE-SERVICE/venues/